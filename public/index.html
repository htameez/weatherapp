<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>
<body>

<div class="card">
  <div class="search">
    <input type="text" placeholder="Enter city name"
    spellcheck="false">
    <button><img src="images/search.png"></button>
  </div>
  <div class="weather">
    <h1 class="city">New York</h1>
    <h2 class="temp">22°F</h2>
    <img src="images/rain.png" class="weather-icon">
    <h3 class="weather-type">Rain</h3>
    <div class="details">
      <div class="col">
        <img src="images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="images/wind.png">
        <div>
          <p class="wind">15 mph</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

const apiKey = "93eadc40d58e4885bc7b30547bfdd1d7";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");
const weatherType = document.querySelector(".weather-type");

async function checkWeather(city) {
  const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
  var data = await response.json();

  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".wind").innerHTML = data.wind.speed + " mph";

  if(data.weather[0].main == "Clouds") {
    weatherIcon.src = "images/clouds.png";
    document.querySelector(".weather-type").innerHTML = "Cloudy";
  }
  else if(data.weather[0].main == "Clear") {
    weatherIcon.src = "images/clear.png";
    document.querySelector(".weather-type").innerHTML = "Clear";
  }
  else if(data.weather[0].main == "Rain") {
    weatherIcon.src = "images/rain.png";
    document.querySelector(".weather-type").innerHTML = "Rain";
  }
  else if(data.weather[0].main == "Drizzle") {
    weatherIcon.src = "images/drizzle.png";
    document.querySelector(".weather-type").innerHTML = "Drizzle";
  }
  else if(data.weather[0].main == "Mist") {
    weatherIcon.src = "images/mist.png";
    document.querySelector(".weather-type").innerHTML = "Mist";
  }

  document.querySelector(".weather").style.display = "block";

}

searchBtn.addEventListener("click", ()=>{
  checkWeather(searchBox.value);
})


</script>


</body>
</html>
